<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Кнопки Вгору та Вниз</title>
<style>
  body {
    height: 3000px; /* щоб була прокрутка */
    background: linear-gradient(#1e1e1e, #333);
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }
  .scroll-buttons {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .scroll-buttons button {
    padding: 10px;
    background: #007BFF;
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    width: 50px;
    height: 50px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .scroll-buttons button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="scroll-buttons">
  <button id="scrollUp">⬆</button>
  <button id="scrollDown">⬇</button>
</div>

<script>
document.getElementById("scrollUp").addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});

document.getElementById("scrollDown").addEventListener("click", () => {
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Мій Онлайн-Чат</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .chat-panel {
    display: flex;
    padding: 10px;
    background: #111;
  }
  .chat-panel input {
    flex: 1;
    padding: 10px;
    border: none;
    background: #222;
    color: white;
    border-radius: 6px;
    outline: none;
  }
  .chat-panel button {
    margin-left: 10px;
    padding: 10px;
    background: #007BFF;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="messages" id="messages"></div>

<div class="chat-panel">
  <input type="text" id="chatInput" placeholder="Напишіть повідомлення...">
  <button id="sendBtn">Відправити</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script>
  // 1. ВСТАВ СВОЇ КЛЮЧІ З FIREBASE:
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // 2. Ініціалізація Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  // 3. Відправка повідомлення
  function sendMessage() {
    const text = input.value.trim();
    if (text) {
      db.ref("messages").push({
        text: text,
        time: Date.now()
      });
      input.value = "";
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  // 4. Отримання повідомлень у реальному часі
  db.ref("messages").on("child_added", snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.textContent = msg.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
