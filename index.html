<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Кнопки Вгору та Вниз</title>
<style>
  body {
    height: 3000px; /* щоб була прокрутка */
    background: linear-gradient(#1e1e1e, #333);
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }
  .scroll-buttons {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .scroll-buttons button {
    padding: 10px;
    background: #007BFF;
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    width: 50px;
    height: 50px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }
  .scroll-buttons button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="scroll-buttons">
  <button id="scrollUp">⬆</button>
  <button id="scrollDown">⬇</button>
</div>

<script>
document.getElementById("scrollUp").addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});

document.getElementById("scrollDown").addEventListener("click", () => {
  window.scrollTo({
    top: document.body.scrollHeight,
    behavior: "smooth"
  });
});
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Чат-панель</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 2000px; /* просто щоб була прокрутка */
    font-family: Arial, sans-serif;
  }
  .chat-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #f1f1f1;
    display: flex;
    padding: 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }
  .chat-panel input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
  }
  .chat-panel button {
    margin-left: 10px;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  .chat-panel button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="chat-panel">
  <input type="text" id="chatInput" placeholder="Введіть повідомлення...">
  <button id="sendBtn">Відправити</button>
</div>

<script>
document.getElementById("sendBtn").addEventListener("click", function() {
  let text = document.getElementById("chatInput").value.trim();
  if (text !== "") {
    alert("Ви відправили: " + text);
    document.getElementById("chatInput").value = "";
  }
});
</script>

</body>
</html>
